# Redis Configuration File for UTF-Rewritten Forum

# Bind only to localhost and docker network
bind 127.0.0.1 0.0.0.0

# Set protected mode - requires authentication
protected-mode yes

# Disable dangerous commands in production
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command KEYS ""
rename-command CONFIG ""
rename-command SHUTDOWN ""
rename-command DEBUG ""
rename-command EVAL ""

# Enable authentication
# The password will be set via environment variable: $REDIS_PASSWORD
requirepass ${REDIS_PASSWORD}

# Enable persistence for data durability
save 900 1
save 300 10
save 60 10000

# Enable AOF (Append Only File) for better persistence
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# Set maximum memory and eviction policy for cache usage
maxmemory 512mb
maxmemory-policy allkeys-lru

# Security: Set maximum number of clients
maxclients 100

# Disable potentially dangerous features
enable-protected-configs no
enable-debug-command no
enable-module-command no

# Set timeout for idle clients (300 seconds = 5 minutes)
timeout 300

# Disable TCP keepalive (use default)
tcp-keepalive 300

# Log level - notice is good for production
loglevel notice

# Disable Lua debugging
lua-debugger no

# Security: Disable loading external modules
loadmodule ""

# Set working directory
dir /data

# Database configuration
databases 16

# Slow log configuration
slowlog-log-slower-than 10000
slowlog-max-len 128

# Client output buffer limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Hash max entries (memory optimization)
hash-max-ziplist-entries 512
hash-max-ziplist-value 64

# List max entries (memory optimization)
list-max-ziplist-size -2
list-compress-depth 0

# Set max entries (memory optimization)
set-max-intset-entries 512

# Sorted set max entries (memory optimization)
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# Stream max entries (memory optimization)
stream-node-max-bytes 4kb
stream-node-max-entries 100 